name: CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        ruby: ['2.7', '3.0', '3.1']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: bundle exec rake
